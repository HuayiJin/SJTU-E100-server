<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新增页面</title>
</head>
<body>
<form action="/users/TEST/add" method="post">
    提交时间: <input type='text' name="timestamp"><br>
    车辆VIN: <input type='text' name="car_VIN"><br>
    注册时间: <input type='text' name="registration_time"><br>
    车辆类型: <input type='text' name="vehicle_type"><br>
    储能装置种类: <input type='text' name="energy_storing_type"><br>
    驱动电机类型: <input type='text' name="drive_motor_type"><br>
    电机额定功率: <input type='text' name="drive_motor_rated_power"><br>
    电机额定转速: <input type='text' name="drive_motor_rated_rpm"><br>
    电机额定转矩: <input type='text' name="drive_motor_rated_torque"><br>
    电机安装数量: <input type='text' name="drive_motor_number"><br>
    电机布置位置: <input type='text' name="drive_motor_position"><br>
    电机冷却方式: <input type='text' name="drive_motor_cooling_method"><br>
    电动汽车续航里程: <input type='text' name="e_car_endurance_mileage"><br>
    电动汽车最高时速: <input type='text' name="e_car_top_speed"><br>
    电池包数量: <input type='text' name="power_battery_number"><br>
    0号电池包信息: <input type='text' name="power_battery_info_0"><br>
    1号电池包信息: <input type='text' name="power_battery_info_1"><br>
    2号电池包信息: <input type='text' name="power_battery_info_2"><br>
    3号电池包信息: <input type='text' name="power_battery_info_3"><br>
    额外字段: <input type='text' name="extra_field"><br>
    <input type="submit" value="提交">
</form>
</body>
</html>
