<script type="text/javascript">
// <!-- Pie Start -->
var domPie = document.getElementById("Pie");
    var myChartPie = echarts.init(domPie);
    var app = {};
    optionPie = null;
    app.title = '环形图';
    
    optionPie = {
        tooltip: {
            triggeron:'click',
            trigger: 'item',
            formatter: "{b}: {c} ({d}%)"
        },

        legend: {
            orient: 'vertical',
            x: 'left',
            left: '2%',
            top: '2%',
            // padding: '30%',
            data:['行驶','休眠','充电','初始化','上电','未知']
            // data:['运行中','空闲中','低电量','离线','待维修']
            // tooltip: {
            //     triggeron:'click',
            //     trigger: 'item',
            //     formatter: "{b}: {c} ({d}%)"
            // }

        },
        series: [
            {
                name:'车辆状态',
                type:'pie',
                radius: ['35%', '70%'],
                avoidLabelOverlap: false,
                label: {
                    normal: {
                        show: false,
                        position: 'center'
                    },
                    emphasis: {
                        show: true,
                        textStyle: {
                            fontSize: 30,
                            fontWeight: 'bold'
                        }
                    }
                },
                labelLine: {
                    normal: {
                        show: true
                    }
                },
                data:[
                    {value:1, name:'行驶'},
                    {value:1, name:'休眠'},
                    {value:1, name:'充电'},
                    {value:1, name:'初始化'},
                    {value:1, name:'上电'},
                    {value:1, name:'未知'},
                ]
            }
        ]
    };
    ;
    if (optionPie && typeof optionPie === "object") {
        myChartPie.setOption(optionPie, true);
    }
// <!-- Pie End -->
</script>

<script type="text/javascript">
    var totalOperatingModelCnt = 6;
    function getOperatingModeType(typeStr){
        if(typeStr == '行驶'){
            return 0;
        }else if(typeStr == '休眠'){
            return 1;
        }else if(typeStr == '充电'){
            return 2;
        }else if(typeStr == '初始化'){
            return 3;
        }else if(typeStr == '上电'){
            return 4;
        }else{
            return 5;
        }
    }

    function getOperatingModeTypeName(typeNum){
        if(typeNum == 0){
            return '行驶';
        }else if(typeNum == 1){
            return '休眠';
        }else if(typeNum == 2){
            return '充电';
        }else if(typeNum == 3){
            return '初始化';
        }else if(typeNum == 4){
            return '上电';
        }else{
            return '未知';
        }
    }

</script>

<script type="text/javascript">

    function eConsole(param) {
        lsbridge.send('screen_0', { message: 'pie_clicked', dataIndex: param.dataIndex});
    }

    myChartPie.on("click", eConsole);

    // 注册lsbridge
    lsbridge.subscribe('screen_4', function(data) {
        console.log(data);

        if(data.message == 'requestCurrentTypeNum'){
            var option = myChartPie.getOption();
            for(var i = 0; i < totalOperatingModelCnt; ++i){
                option.series[0].data[i]['value'] = data[getOperatingModeTypeName(i)];
            }

            myChartPie.setOption(option);
        }
        
    });

    window.onresize = function () {
        myChartPie.resize();
    }
</script>
