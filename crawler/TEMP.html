    <script>

        //设置cookie
        function setCookie(name, value, day) {
            debugger;
            var date = new Date();
            date.setDate(date.getDate() + day);
            document.cookie = name + '=' + value + ';expires=' + date;
        };
        //获取cookie
        function getCookie(name) {
            debugger;
            var reg = RegExp(name + '=([^;]+)');
            var arr = document.cookie.match(reg);
            if (arr) {
                return arr[1];
            } else {
                return '';
            }
        };
        //删除cookie
        function delCookie(name) {
            setCookie(name, null, -1);
        };
        delCookie("_username");
        delCookie("_password")
        var oUser = document.getElementById('username');
        var oPswd = document.getElementById('password');
        var oRemember = document.getElementById('remember');
        var _userName = '';
        var _password = '';
        var _IsChecked = '';
        if (_IsChecked == "checked") {
            oUser.value = _userName;
            oPswd.value = _password;
            oRemember.checked = true;
            $("#remember").attr("checked", "checked");
        }
        else {
            $("#remember").removeAttr("checked");
        }

        function Closed() {
            var loader = new SVGLoader(document.getElementById('loader'), { speedIn: 300, easingIn: mina.easeinout });
            setTimeout(function () {
                loader.hide();
                $(".pagewrap").remove();
            },300)
            //setTimeout(function () {

            //},1000)
            //$(".pagewrap").css("display", "none");

            //}, 200000);
        }

        function getimgcode() {
            var getimagecode = document.getElementById("getcode");
            getimagecode.src = "VerifyCode.aspx?a=" + new Date();
            // alert(getimagecode.src);

        }


        if ('' == "checked") {
            $("#remember").attr("checked", "checked");
        }
        else {
            $("#remember").removeAttr("checked");
        }
        function submit() {

            var tag = false;
            if (document.getElementById("remember").checked) {
                tag = true;
            }
            else
                tag = false;

            return login('cloud.sgmw.com.cn', tag, function (data) {
                getimgcode();
            });
        }
        //alert();
        var htmlStr = " <img alt=\"\" src=\"images/China-Flag.png\" width='19' style='margin-left:5px' />";
        var Lang = { JTZW: 'zh-cn', FTZW: 'zh-hk', YW: 'en-us' };
        $(function () {
            //$(".fakeloader").hide();
            $("#username").focus();
            $("#submit").removeAttr("disabled");
            //$(".fakeloader").fakeLoader({
            //    timeToHide: 1200,
            //    bgColor: "#1abc9c",
            //    spinner: "spinner6"
            //});
            $("#ddlLang").empty();
            switch ($("#lanId").text()) {
                case Lang.JTZW:
                    $("#selLang").html(htmlStr + " 简体中文");
                    $("#ddlLang").append("<li><a href=\"javascript:chageLang('zh-hk');\" style='width:112%; margin-left:-30px;'>" + htmlStr.replace("margin-left:5px", "margin-left:-5px") + " 繁体中文</a></li><li><a href=\"javascript:chageLang('en-us');\" style='width:112%; margin-left:-30px;'>" + htmlStr.replace("China", "australia").replace("margin-left:5px", "margin-left:-5px") + " English</a></li>");
                    break;
                case Lang.FTZW:
                    $("#selLang").html(htmlStr + " 繁体中文");
                    $("#ddlLang").append("<li><a href=\"javascript:chageLang('zh-cn');\" style='width:112%; margin-left:-30px;'>" + htmlStr.replace("margin-left:5px", "margin-left:-5px") + " 简体中文</a></li><li><a href=\"javascript:chageLang('en-us');\" style='width:112%; margin-left:-30px;'>" + htmlStr.replace("China", "australia").replace("margin-left:5px", "margin-left:-5px") + " English</a></li>");
                    break;
                case Lang.YW:
                    $("#selLang").html(htmlStr.replace("China", "australia") + " English");
                    $("#ddlLang").append("<li><a href=\"javascript:chageLang('zh-cn');\" style='width:112%; margin-left:-30px;'>" + htmlStr.replace("margin-left:5px", "margin-left:-5px") + " 简体中文</a></li><li><a href=\"javascript:chageLang('zh-hk');\" style='width:112%; margin-left:-30px;'>" + htmlStr.replace("margin-left:5px", "margin-left:-5px") + " 繁体中文</a></li>");
                    break;
            }
        });

        function enterIn(evt, id) {
            var evt = evt ? evt : (window.event ? window.event : null);//兼容IE和FF
            if (evt.keyCode == 13) {
                if (id == "username") {
                    $("#password").focus();
                }
                if (id == "password") {
                    $("#inputCode").focus();
                }
                if (id == "inputCode") {
                    $("#submit").click();
                }
            }
        }
