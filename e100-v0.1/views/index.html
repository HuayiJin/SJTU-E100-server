<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Bootstrap 实例 - 标签页（Tab）插件</title>
	<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<ul id="myTab" class="nav nav-tabs">
	<li class="active">
		<a href="#register" data-toggle="tab">
			 注册信息
		</a>
	</li>
	<li><a href="#rtdata" data-toggle="tab">实时信息</a></li>
	<li><a href="#histroy" data-toggle="tab">历史信息</a></li>
</ul>
<div id="myTabContent" class="tab-content">
	<div class="tab-pane fade in active" id="register">
		<form action="">
		<input type="radio" name="sex" value="male">按VIN查找
			<select id="mySelect">
			<option>输入VIN</option>
			</select><br>
		<input type="radio" name="sex" value="female">按车牌查找
			<form action="">
				<input type="button" value="Hello world!">
			</form>
		</form>
	</div>
	<div class="tab-pane fade" id="rtdata">
		<p>iOS 是一个由苹果公司开发和发布的手机操作系统。最初是于 2007 年首次发布 iPhone、iPod Touch 和 Apple 
			TV。iOS 派生自 OS X，它们共享 Darwin 基础。OS X 操作系统是用在苹果电脑上，iOS 是苹果的移动版本。</p>
	</div>
	<div class="tab-pane fade" id="histroy">
		<p>jMeter 是一款开源的测试软件。它是 100% 纯 Java 应用程序，用于负载和性能测试。</p>
	</div>
</div>

</body>
</html>
